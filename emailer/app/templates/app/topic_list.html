{% extends 'app/base.html' %}
{% block content %}
<div class="container" style="width: 60%;">
  <legend class="border-bottom mb-4;">{{ title }}</legend>
    <p class="text-muted">(total of {{ topic_list|length }})</p>
  {% if topic_list %}
    <table class="table table-hover">
        <thead>
        <tr class="table-info">
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Desc</th>
        </tr>
        </thead>
        <tbody>
        {% for item in topic_list %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ item.id }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.desc|truncatechars:100 }}</td>
            </tr>
        {% endfor %}        
        </tbody>
    </table>
  {% endif %}
</div>
{% endblock content %}
